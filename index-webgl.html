<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>NodeGame</title>

<!-- Core app libraries -->
<script type="text/javascript" src="js/lib/utils.js"></script>
<script type="text/javascript" src="js/lib/glmatrix.js"></script>
<script type="text/javascript" src="js/lib/graphics.js"></script>
<script type="text/javascript" src="js/game/render/allocator.js"></script>
<script type="text/javascript" src="js/lib/future.js"></script>
<script type="text/javascript" src="js/lib/sockets.js"></script>
<script type="text/javascript" src="js/lib/resources.js"></script>

<!-- Authenticator support -->
<script type="text/javascript" src="js/game/authenticate.js"></script>

<!-- Game scripts -->
<script type="text/javascript" src="js/game/render/renderbatch.js"></script>
<script type="text/javascript" src="js/game/world.js"></script>
<script type="text/javascript" src="js/game/gameobjects.js"></script>
<script type="text/javascript" src="js/game/client-webgl.js"></script>

<!-- Boot -->
<script type="text/javascript" src="js/game/connect.js"></script>

<!-- UI management -->
<link rel="stylesheet" href="ui/jquery-ui.min.css" />
<link rel="stylesheet" href="ui/jquery-ui.structure.min.css" />
<link rel="stylesheet" href="ui/jquery-ui.theme.min.css" />
<script type="text/javascript" src="ui/external/jquery/jquery.js"></script>
<script type="text/javascript" src="ui/jquery-ui.min.js"></script>

<link rel="stylesheet" href="ui/scaffold.css" />
<script type="text/javascript" src="js/ui/scaffold.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	scaffold.init();
	var lwin = scaffold.createWindow("Login", $("#authenticator"));
	lwin.resize(450, 200);
	
	var gwin = scaffold.createWindow("Game Window", $("#win-canvas"));
	gwin.subscribe("resize", function() { Game.cbResizeCanvas(); });
	gwin.resize(1200, 800);
	
	var controlbox = scaffold.createWindow("Control Window", $("#win-controls"));
	controlbox.resize(160, 800);
	
	init();
});
</script>
</head>
<body id="scaffold-workspace">
	<div id="authenticator" class="scaffold-window">
		<div class="win-caption">Log On</div>
		<h1>Logo image here!</h1>
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" id="authenticate"
					value="Log in"></td>
			</tr>
		</table>
	</div>
	<div id="win-canvas" class="scaffold-window">
		<div class="win-caption">Game Window</div>
		<canvas id="canvas" style="background-color: graytext;"></canvas>
	</div>
	<div id="win-controls" class="scaffold-window">
		<div class="win-caption">Control Window</div>
	</div>
</body>
</html>
